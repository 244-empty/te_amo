<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="valentineCanvas"></canvas>
    <audio id="bg-music" src="fondo.mp3" autoplay loop hidden></audio>
    <script>
      // Para asegurar reproducción automática en la mayoría de navegadores
      window.addEventListener('click', function playMusicOnce() {
        const audio = document.getElementById('bg-music');
        if (audio) {
          audio.play();
          window.removeEventListener('click', playMusicOnce);
        }
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
